<section id="contact">
<div class="container-fluid">
        <div class="row">
            <div class="col-sm-7 col-sm-offset-1">
                <div class="panel panel-default">
<h2>Contact</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name-input" placeholder="John Smith">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email-input" placeholder="example@gmail.com">
    </div>
    <label for="message">Message</label>
    <textarea name="message" placeholder="'Sup, Jess!" rows="8" cols="50"></textarea>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
